{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
            <p class="date">created: {{ post.created_date|date:'DATETIME_FORMAT' }}
            by: {{ post.author.username }}</p>
        </div>
    {% endfor %}
{% endblock %}
