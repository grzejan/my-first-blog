{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date right">
                <p>published: {{ post.published_date }} by: {{ post.author.username }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars_html:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
