{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars_html:200 }}</p>
            <div class="date">
                <p>published: {{ post.published_date }} by: {{ post.author.username }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
